name: CI Checks
on:
  push:
    branches:
      - main
    paths:
      - hello-api/**
jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.19
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Tests
        run: make test
        working-directory: ${{env.working-directory}}
      - name: Coverage Check
        run: make coverage
        working-directory: ${{env.working-directory}}
      - name: Generate Report
        run: make report
        working-directory: ${{env.working-directory}}
      - name: Copy Files
        run: |
          mkdir reports
          cp cover.html reports/.
        working-directory: ${{env.working-directory}}
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: ${{env.working-directory}}/reports

  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test
    env:
      working-directory: ./hello-api

    steps:
      - name: Setup Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.19

      - name: Checkout code into the Go module directory
        uses: actions/checkout@v3

      - name: Build
        run: make build
        working-directory: ${{env.working-directory}}

      - name: Copy Files
        run: |
          mkdir artifacts
          cp api artifacts/.
        working-directory: ${{env.working-directory}}

      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: api
          path: ${{env.working-directory}}/artifacts
